<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }



    #progressbardiv {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: space-around;
        /* border: 1px solid blue; */
        flex-wrap: wrap;
    }

    .progresscardclass {
        border-top: 3px solid rgb(225, 15, 225);
        border-left: 3px solid rgb(225, 15, 225);
        border-right: 3px solid rgb(238, 255, 0);
        border-bottom: 3px solid rgb(242, 255, 0);
        border-radius: 20px;
        margin: 20px 30px;
        height: 150px;
        width: 130px;
        padding-top: 10px;
        align-items: center;

    }

    .progresssubjectclass {
        /* border: 1px solid green; */
        text-align: center;
        text-wrap: wrap;
        font-weight: bold;
        font-size: 20px;
        font-family: 'Times New Roman', Times, serif;

        height: 50px;
        width: 100%;
        position: relative;
        vertical-align: middle;
        padding-top: 5px;
        color: rgb(255, 255, 255);
    }

    :root {
        --progress-bar-width: 100px;
        --progress-bar-height: 100px;
        --font-size: 2rem;
    }

    .circular-progress {
        width: var(--progress-bar-width);
        height: var(--progress-bar-height);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
    }

    .inner-circle {
        position: absolute;
        width: calc(var(--progress-bar-width) - 10px);
        height: calc(var(--progress-bar-height) - 10px);
        border-radius: 50%;

        background-color: lightgrey;
    }

    .percentage {
        position: relative;
        font-size: var(--font-size);
        color: rgb(0, 0, 0, 0.8);
    }
</style>

<script>
    const circularProgress = document.querySelectorAll(".circular-progress");

    Array.from(circularProgress).forEach((progressBar) => {
        const progressValue = progressBar.querySelector(".percentage");
        const innerCircle = progressBar.querySelector(".inner-circle");
        let startValue = 0,
            endValue = Number(progressBar.getAttribute("data-percentage")),
            speed = 20,
            progressColor = progressBar.getAttribute("data-progress-color");

        const progress = setInterval(() => {
            startValue++;
            progressValue.textContent = `${startValue}%`;
            progressValue.style.color = `${progressColor}`;

            innerCircle.style.backgroundColor = `${progressBar.getAttribute(
                "data-inner-circle-color"
            )}`;

            progressBar.style.background = `conic-gradient(${progressColor} ${startValue * 3.6
                }deg,${progressBar.getAttribute("data-bg-color")} 0deg)`;
            if (startValue === endValue) {
                clearInterval(progress);
            }
        }, speed);
    });
</script>
